[pytest]
# Pytest Configuration for Bhajan Mixer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use network)
    slow: Slow tests (video processing, large files)
    requires_network: Tests that need internet connection
    requires_docker: Tests that need Docker

# Timeout for tests (prevent hanging)
timeout = 300

# Ignore these directories
norecursedirs = .git .github .vscode __pycache__ *.egg-info dist build output .YTCACHE
