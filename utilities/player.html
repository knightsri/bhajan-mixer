<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <title>Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .player {
            display: block;
        }

        .now-playing {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .track-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .track-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            height: 6px;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 10px;
        }

        .playlist-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .playlist-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .playlist-item-number {
            font-weight: 600;
            opacity: 0.6;
            min-width: 25px;
        }

        .playlist-item.active .playlist-item-number {
            opacity: 1;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .control-btn.play-pause {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }

        .hidden {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .home-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Player</h1>
            <a href="/" class="home-btn">üè† Home</a>
        </div>
        <div class="player" id="player">
            <div class="now-playing">
                <div class="track-title" id="trackTitle">Loading...</div>
                <div class="track-info" id="trackInfo">-- / --</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-pause" onclick="togglePlay()" id="playPauseBtn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>

        <div class="status hidden" id="status"></div>
    </div>

    <audio id="audio" preload="auto"></audio>

    <script>
        let playlist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let audioCache;
        const audio = document.getElementById('audio');
        const dbName = 'ap';
        const storeName = 'af';

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName);
                    }
                };
            });
        }

        async function getCachedAudio(url) {
            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(url);

                return new Promise((resolve, reject) => {
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            } catch (e) {
                return null;
            }
        }

        async function cacheAudio(url, blob) {
            try {
                const db = await initDB();
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                store.put(blob, url);
            } catch (e) {
                console.warn('Cache failed', e);
            }
        }

        async function loadAudioWithCache(url) {
            // Check if we have a cached version
            let cached = await getCachedAudio(url);
            if (cached) {
                return URL.createObjectURL(cached);
            }

            // For Google Drive URLs, just return the direct URL
            // The audio element can load it without CORS restrictions
            // We'll attempt to cache it after successful playback
            return url;
        }

        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        async function loadPlaylist() {
            showStatus('Loading playlist...', 'loading');

            try {
                const playlistUrl = `/playlist/${FOLDER_ID}.json`;
                console.log('Loading playlist:', playlistUrl);

                const response = await fetch(playlistUrl);

                if (!response.ok) {
                    throw new Error(`Failed to load playlist: ${response.status}`);
                }

                const data = await response.json();

                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('No MP3 files found in playlist');
                }

                playlist = data;
                renderPlaylist();
                loadTrack(0);
                hideStatus();

                console.log(`Loaded ${playlist.length} tracks`);
            } catch (error) {
                showStatus(`Failed to load playlist: ${error.message}`, 'error');
                console.error('Load error:', error);
            }
        }

        function renderPlaylist() {
            const playlistEl = document.getElementById('playlist');
            playlistEl.innerHTML = playlist.map((track, index) => `
                <div class="playlist-item ${index === currentIndex ? 'active' : ''}"
                     onclick="loadTrack(${index})">
                    <span class="playlist-item-number">${index + 1}</span>
                    <span>${track.name}</span>
                </div>
            `).join('');
        }

        async function loadTrack(index) {
            currentIndex = index;
            const track = playlist[currentIndex];

            document.getElementById('trackTitle').textContent = track.name;
            document.getElementById('trackInfo').textContent = `${currentIndex + 1} / ${playlist.length}`;

            renderPlaylist();

            const audioUrl = await loadAudioWithCache(track.url);
            audio.src = audioUrl;

            if (isPlaying) {
                audio.play().catch(e => console.error('Play error:', e));
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playPauseBtn').textContent = '‚ñ∂';
            } else {
                audio.play().catch(e => {
                    console.error('Play error:', e);
                    showStatus('Playback failed. Tap play again.', 'error');
                    setTimeout(hideStatus, 2000);
                });
                isPlaying = true;
                document.getElementById('playPauseBtn').textContent = '‚è∏';
            }
        }

        function nextTrack() {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadTrack(currentIndex);
        }

        function previousTrack() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentIndex);
        }

        audio.addEventListener('ended', () => {
            nextTrack();
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
            }
        });

        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            showStatus('Playback error. Trying next track...', 'error');
            setTimeout(() => {
                nextTrack();
                hideStatus();
            }, 1500);
        });

        window.addEventListener('load', () => {
            // Load playlist on page load
            if (typeof FOLDER_ID !== 'undefined') {
                loadPlaylist();
            } else {
                showStatus('No folder ID provided', 'error');
            }

            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered', reg))
                    .catch(err => console.log('SW registration failed', err));
            }
        });
    </script>
</body>
</html>
