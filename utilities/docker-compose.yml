version: '3.8'

services:
  gdrive-player:
    build: .
    image: gdrive-mp3-player:latest
    container_name: gdrive-mp3-player
    ports:
      - "3099:3099"
    volumes:
      # Persist cache between container restarts
      - ./cache:/app/cache
    restart: unless-stopped
    environment:
      - PORT=3099
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3099/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
